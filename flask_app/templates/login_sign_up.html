<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/navstyle.css">
    <!-- <link rel="stylesheet" href="/static/css/login_sign_up.css"> -->
</head>
<body>
    <div class="container">
        <div class="container d-flex justify-content-center">
            <nav class="navbar navwidth">
                <a class="btn nav-links shadow" href="/">home</a>
                <a class="btn nav-links shadow" href="/services">services</a>
                <a class="btn nav-links shadow" href="/about">about</a>
                <a class="btn nav-links shadow" href="/contact">contact</a>
                <a class="btn nav-links shadow" href="/blog">blog</a>
                <a class="btn nav-links shadow" href="https://squareup.com/appointments/book/jot6jauaamrrud/LWWXR80ET4ZA3/services" target="_blank">online booking</a>
            </nav>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    <div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Registration Form -->
        <div class="col-md-6 mb-4">
            <div class="card bg-light">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                    <form action="/sign_up" method="post">
                        <input type="hidden" name="which_form" value="register">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name:</label>
                            <input type="text" id="first_name" name="first_name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last name:</label>
                            <input type="text" id="last_name" name="last_name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm password:</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control">
                        </div>
                        <button class="btn nav-links shadow w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-1"></div>

        <!-- Login Form -->
        <div class="col-md-6 mb-4">
            <div class="card bg-light">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <input type="hidden" name="which_form" value="login">
                        <div class="mb-3">
                            <label for="login_email" class="form-label">Email:</label>
                            <input type="text" id="login_email" name="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <button class="btn nav-links shadow w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
